<div style="display: flex; justify-content: space-between; width: 200px">
  <div [ngClass]="getCss" style="padding: 5px">
    <label>

        <input type="checkbox" [checked]="wishComplete" (click)="toggleItem()" />
    
        {{ wishText }}
    </label>
  </div>
  <button type="button" (click)="removeWish()">Delete</button>
</div>
