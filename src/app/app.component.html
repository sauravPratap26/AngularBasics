<form >
    <div>
        <input
        name="new-wish-form-text"
        type="text" [(ngModel)]="newWishText">
        <button type="submit"
        (click)="$event.preventDefault(); addNewWish() ">
            Submit
        </button>
    </div>
</form>

<div >
<select [(ngModel)]="ListFilter">
    <option value="0">All</option>
    <option value="1">Unfulfilled</option>
    <option value="2">Fulfilled</option>
</select>
</div>
